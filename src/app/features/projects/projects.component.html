<div class="filter-controls">
  <select [(ngModel)]="selectedCategory">
    <option value="">All Categories</option>
    <option *ngFor="let category of categories" [value]="category.id">
      {{ category.category_name }}
    </option>
  </select>
  <select [(ngModel)]="selectedTime" (change)="applyFilters()">
    <option value="">All Times</option>
    <option *ngFor="let time of estimatedTimes" [value]="time">
      {{ time }}
    </option>
  </select>
</div>

<div *ngIf="projects.length > 0" class="projects-grid">
  <div *ngFor="let project of filteredProjects" class="project-card" [routerLink]="['/project-detail', project.id]">
    <div class="project-image-loader" *ngIf="project.is_loading">
      <div class="custom-loader"></div>
    </div>

    <img [src]="project.image_url"
         alt="Project Image"
         class="project-thumbnail"
         [hidden]="project.is_loading"
         (load)="onImageLoad(project)">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
</div>
