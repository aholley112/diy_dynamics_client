<div *ngIf="projects.length > 0" class="projects-grid">
  <div *ngFor="let project of projects" class="project-card" [routerLink]="['/project-detail', project.id]">
    <div *ngIf="project.isLoading">
      <ngx-skeleton-loader appearance="circle"></ngx-skeleton-loader>
    </div>
    <img [lazyLoad]="project.image_url"
    alt="Project Image"
    class="project-thumbnail">
    (onLoad)="project.isLoading = false"
    [hidden]="project.isLoading">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
</div>
