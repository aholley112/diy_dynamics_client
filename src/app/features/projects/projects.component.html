<div *ngIf="projects.length > 0" class="projects-grid">
  <div *ngFor="let project of projects" class="project-card" [routerLink]="['/project-detail', project.id]">
    <ngx-skeleton-loader *ngIf="project.isLoading" class="project-image-loader" appearance="circle"></ngx-skeleton-loader>
    <img [src]="project.image_url"
         alt="Project Image"
         class="project-thumbnail"
         [hidden]="project.isLoading"
         (load)="onImageLoad(project)">
    <h3>{{ project.title }}</h3>
    <p>{{ project.description }}</p>
  </div>
</div>
