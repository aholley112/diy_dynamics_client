
<div class="profile-page">
  <!-- Profile header -->
<div class="profile-sidebar">
  <div class="profile-header">
  <img *ngIf="profile.profilePictureUrl" [src]="profile.profilePictureUrl" [lazyLoad]="profile.profilePictureUrl" alt="Profile picture" class="profile-picture">
  <h2>{{ profile.user?.firstName }} {{ profile.user?.lastName }}</h2>
</div>
<div class="bio-card">
  <p>{{ profile.bio }}</p>
</div>
<div class="profile-actions">
  <!--Edit Profile and Admin Buttons -->
  <button *ngIf="authenticationService.isAdmin()" routerLink="/admin" class="admin-button">Admin Dashboard</button>
  <!-- Edit Profile button -->
  <button (click)="toggleEdit()" class="edit-button">Edit Profile</button>
  <button routerLink="/favorites-board" class="project-planner-button">Project Planner</button>
</div>
</div>
 <!--  Favorites Section -->
<div class="favorites-section">
  <h3>Favorites</h3>
  <div class="favorites-grid">
  <div *ngFor="let project of favoriteProjects" class="project-details"(click)="goToProjectDetails(project.id)">
    <img *ngIf="project.image_url"
    [lazyLoad]="project.image_url"
    alt="Project Image"
    class="project-thumbnail">
    <h3>{{ project.title }}</h3>
    <p><strong>Description:</strong> {{ project.description }}</p>
  <button (click)="categorizeProject($event, project.favoriteId, 'wantToDo')">Want to Do</button>
  <button (click)="categorizeProject($event, project.favoriteId, 'done')">Done</button>
  </div>
</div>

   <!-- Edit Profile Modal-->
   <div class="modal" *ngIf="editing">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Edit Profile</h5>
          <span class="close" (click)="toggleEdit()">&times;</span>
        </div>
        <form (submit)="updateProfile()">
          <div class="modal-body">
            <div class="left-inputs">
              <label for="bio">Bio:</label>
              <textarea id="bio" [(ngModel)]="profile.bio" name="bio"></textarea>
            </div>
            <div class="right-inputs">
              <label for="file">Profile Picture:</label>
              <input type="file" id="file" (change)="onFileSelected($event)">
              <button type="button" (click)="removeProfilePicture()">Remove Picture</button>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="toggleEdit()">Close</button>
            <button type="submit" class="btn btn-primary">Save Profile</button>
          </div>
        </form>
      </div>
    </div>
  </div>
