<div class="categories">
  <!-- Title -->
  <h2>Categories</h2>
  <!-- Category List -->
  <div class="category-list">
    <div *ngFor="let category of categories" class="category-card" (click)="selectCategory(category.id)">
      <h3>{{ category.category_name }}</h3>
      <p>{{ category.description }}</p>
    </div>
  </div>
</div>
