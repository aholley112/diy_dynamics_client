<div class="home">
  <!-- Top Navigation Bar -->
  <nav class="top-nav">
    <div class="logo">DIY Dynamics</div>
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchText" placeholder="Search for categories...">
      <button (click)="searchCategories()">Search</button>
    </div>
    <div class="user-controls">
      <button (click)="goToLogin()">Login</button>
      <button (click)="goToProfile()">Profile</button>
      <button (click)="goToSavedProjects()">Saved Projects</button>
    </div>
  </nav>

  <!-- Content Area -->
  <div class="content-area">
    <!-- Browse All Categories Button -->
    <div class="browse-btn-container">
      <button (click)="goToCategories()">Browse All Categories</button>
    </div>

    <!-- Search Results -->
    <div *ngIf="searchResults.length > 0" class="search-results">
      <h2>Search Results</h2>
      <div class="category-list">
        <div *ngFor="let category of searchResults" class="category-card">
          <h3>{{ category.category_name }}</h3>
          <p>{{ category.description }}</p>
        </div>
      </div>
    </div>

    <!-- Categories & Projects Grid -->
    <div class="grid-container">
      <div *ngFor="let project of featuredProjects" class="grid-item">
        <h3>{{ project.title }}</h3>
        <p>{{ project.description }}</p>
      </div>
    </div>
      </div>
    </div>
